name: 'Deploy to Azure Container App'
description: 'Deploy Containers to Azure Container App. github.com/Azure/Actions'

inputs:
    resource-group:
        description: 'Name of the Resource Group in which the Container App will be created'
        required: true
    name:
        description: 'TBD: Name of the Container Group Instance - this should be aquired with cred automatically'
        required: true
    image:
        description: Name of Container Image. If the `mode` input is `deactivate-revision`, this input is ignored.
        required: true
    revision-name-suffix:
        description: Suffixes for New Revision
        required: false
    mode:
        description: Mode of this action, `deactivate-revision` or `add-revision`. Default value is `add-revision`
        required: false

outputs:
    container-result:
        description: 'Sample: Container Result'
branding:
    icon: 'azure-logo.svg'
    color: 'blue'
runs:
    using: 'node16'
    main: 'lib/main.js'